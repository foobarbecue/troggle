<h2>Fileupload</h2>

<ul>
{% for fileuploaded in filesuploaded %}
<li>UPLOADEDFILE: {{fileuploaded}}
</li>
{% endfor %}
</ul>

</p>

<form action="" method="POST">

    <p><input type="file" name="file1"/></p>
    <p><input type="submit" name="submit" value="Submit" /></p>
</form>
{% endif %}
